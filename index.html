<!DOCTYPE html>
<html lang="ckb" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موسوعة الخلفاء | ئینسایکلۆپیدیای خەلیفەکان</title>
    <!-- فۆنتی مۆدێرنی کوردی/عەرەبی -->
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@300;500;700&display=swap" rel="stylesheet">
    <!-- ئایکۆنەکان -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* --- System Variables (Themes) --- */
        :root {
            /* Dark Theme (Default) */
            --bg-body: #0f172a;
            --bg-card: rgba(30, 41, 59, 0.7);
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --accent: #3b82f6; /* Blue */
            --gold: #eab308;
            --border: rgba(255, 255, 255, 0.1);
            --shadow: 0 10px 40px -10px rgba(0,0,0,0.5);
            --glass-effect: blur(16px) saturate(180%);
        }

        [data-theme="light"] {
            --bg-body: #f1f5f9;
            --bg-card: rgba(255, 255, 255, 0.8);
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --accent: #2563eb;
            --gold: #d97706;
            --border: rgba(0, 0, 0, 0.1);
            --shadow: 0 10px 30px -10px rgba(0,0,0,0.15);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; transition: background-color 0.3s, color 0.3s, border-color 0.3s; }

        body {
            background-color: var(--bg-body);
            color: var(--text-primary);
            font-family: 'IBM Plex Sans Arabic', sans-serif;
            min-height: 100vh;
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* --- Top Bar & Theme Toggle --- */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .logo { font-size: 1.5rem; font-weight: 700; color: var(--gold); display: flex; align-items: center; gap: 10px; }
        
        .theme-toggle {
            background: var(--bg-card);
            border: 1px solid var(--border);
            color: var(--text-primary);
            width: 45px; height: 45px;
            border-radius: 50%;
            cursor: pointer;
            display: grid; place-items: center;
            font-size: 1.2rem;
        }
        .theme-toggle:hover { transform: rotate(15deg); }

        /* --- Header --- */
        header {
            text-align: center;
            padding: 3rem 1rem 2rem;
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--text-primary) 30%, var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
        }

        /* --- Navigation (2 Columns) --- */
        .nav-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.5rem;
            max-width: 800px;
            margin: 0 auto 4rem;
            padding: 0 1.5rem;
        }

        .nav-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            padding: 1.5rem;
            border-radius: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 15px;
            position: relative;
            overflow: hidden;
        }

        .nav-card::after {
            content: '';
            position: absolute;
            bottom: 0; left: 0; height: 3px; width: 0%;
            background: var(--gold);
            transition: width 0.4s ease;
        }

        .nav-card:hover::after, .nav-card.active::after { width: 100%; }
        
        .nav-card.active {
            background: rgba(59, 130, 246, 0.1); /* Slight tint */
            border-color: var(--accent);
        }

        .nav-icon {
            font-size: 1.8rem;
            color: var(--text-secondary);
            min-width: 50px;
            text-align: center;
        }
        
        .nav-card.active .nav-icon { color: var(--accent); }

        .nav-info h3 { font-size: 1.1rem; font-weight: 700; margin-bottom: 2px; }
        .nav-info span { font-size: 0.85rem; color: var(--text-secondary); }

        /* --- Content Area --- */
        .timeline-container {
            max-width: 1300px;
            margin: 0 auto;
            padding: 0 2rem 4rem;
            display: none; /* Hidden by default */
        }

        .timeline-container.active {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: 2rem;
        }

        /* --- Enhanced Card Design --- */
        .event-card {
            background: var(--bg-card);
            backdrop-filter: var(--glass-effect);
            -webkit-backdrop-filter: var(--glass-effect);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 2rem;
            position: relative;
            box-shadow: var(--shadow);
            transform-style: preserve-3d;
            perspective: 1000px;
        }

        .event-card:hover {
            transform: translateY(-10px);
            border-color: var(--gold);
        }

        /* Badges Row */
        .meta-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1.5rem;
        }

        .badge {
            padding: 0.4rem 1rem;
            border-radius: 8px;
            font-size: 0.85rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .badge-year { background: rgba(59, 130, 246, 0.15); color: var(--accent); }
        .badge-age { background: rgba(234, 179, 8, 0.15); color: var(--gold); }

        .card-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .card-text {
            color: var(--text-secondary);
            font-size: 1rem;
            line-height: 1.8;
            text-align: justify;
        }

        /* Animation Keyframes */
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Mobile Adjustments */
        @media (max-width: 768px) {
            h1 { font-size: 2.5rem; }
            .nav-grid { grid-template-columns: 1fr; }
            .timeline-container { grid-template-columns: 1fr; padding: 0 1rem 4rem; }
        }
    </style>
</head>

        // --- Logic ---
        function loadData(id) {
            // Handle Nav UI
            document.querySelectorAll('.nav-card').forEach(el => el.classList.remove('active'));
            document.getElementById(`btn-${id}`).classList.add('active');

            // Render Cards
            const container = document.getElementById('content-wrapper');
            container.style.display = 'grid';
            container.className = 'timeline-container active';
            
            let html = '';
            db[id].forEach((item, index) => {
                const delay = index * 0.05; // Stagger effect
                html += `
                    <div class="event-card" style="animation: slideUp 0.6s cubic-bezier(0.2, 0.8, 0.2, 1) forwards; animation-delay: ${delay}s; opacity: 0;">
                        <div class="meta-row">
                            <span class="badge badge-year"><i class="far fa-calendar-alt"></i> ${item.year}</span>
                            <span class="badge badge-age"><i class="fas fa-hourglass-half"></i> ${item.age} ساڵ</span>
                        </div>
                        <div class="card-title"><i class="fas fa-circle-check" style="font-size: 0.8em; color: var(--gold);"></i> ${item.title}</div>
                        <div class="card-text">${item.desc}</div>
                    </div>
                `;
            });

            container.innerHTML = html;
        }

        // Theme Toggle Logic
        function toggleTheme() {
            const body = document.body;
            const btn = document.getElementById('themeBtn');
            const current = body.getAttribute('data-theme');
            
            if (current === 'light') {
                body.removeAttribute('data-theme');
                btn.innerHTML = '<i class="fas fa-moon"></i>';
                localStorage.setItem('theme', 'dark');
            } else {
                body.setAttribute('data-theme', 'light');
                btn.innerHTML = '<i class="fas fa-sun"></i>';
                localStorage.setItem('theme', 'light');
            }
        }

        // Init
        window.onload = () => {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'light') {
                document.body.setAttribute('data-theme', 'light');
                document.getElementById('themeBtn').innerHTML = '<i class="fas fa-sun"></i>';
            }
            loadData('abubakr');
        };
    </script>
