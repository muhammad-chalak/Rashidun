<!DOCTYPE html>
<html lang="ckb" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>چوار خەلیفەی ڕاشیدین | مێژووی زێڕین</title>
    <!-- بەکارهێنانی فۆنتی Vazirmatn کە زۆر نزیکە لە کوردی و هەموو پیتەکان دەخوێنێتەوە -->
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #d4af37; /* Gold */
            --primary-hover: #b5952f;
            --bg-dark: #0f172a;
            --bg-card: #1e293b;
            --text-light: #f8fafc;
            --text-gray: #94a3b8;
            --accent: #0ea5e9;
            /* گۆڕینی فۆنت بۆ Vazirmatn کە پیتە کوردییەکان بە جوانی دەردەخات */
            --font-main: 'Vazirmatn', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            --font-title: 'Vazirmatn', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        * {
            box-sizing: border_box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-light);
            font-family: var(--font-main);
            line-height: 1.8;
            overflow-x: hidden;
        }

        /* Header Section */
        header {
            text-align: center;
            padding: 4rem 1rem;
            background: linear-gradient(to bottom, #0f172a, #1e293b);
            border-bottom: 1px solid rgba(212, 175, 55, 0.2);
        }

        h1 {
            font-family: var(--font-title);
            font-size: 3.5rem;
            font-weight: 900; /* قەڵەوکردنی فۆنتەکە بۆ ئەوەی وەک سەردێڕ دەرکەوێت */
            color: var(--primary);
            margin-bottom: 1rem;
            text-shadow: 0 4px 20px rgba(212, 175, 55, 0.3);
            letter-spacing: -1px;
        }

        p.subtitle {
            color: var(--text-gray);
            font-size: 1.2rem;
            max-width: 600px;
            margin: 0 auto;
            font-weight: 400;
        }

        /* Navigation Tabs */
        .tabs-container {
            display: flex;
            justify-content: center;
            gap: 1rem;
            padding: 2rem 1rem;
            flex-wrap: wrap;
            position: sticky;
            top: 0;
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(10px);
            z-index: 100;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
        }

        .tab-btn {
            background: transparent;
            border: 2px solid var(--primary);
            color: var(--primary);
            padding: 0.8rem 2rem;
            border-radius: 50px;
            font-family: var(--font-main);
            font-weight: bold;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .tab-btn.active, .tab-btn:hover {
            background: var(--primary);
            color: var(--bg-dark);
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(212, 175, 55, 0.2);
        }

        /* Content Grid */
        .content-section {
            display: none;
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .content-section.active {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 2rem;
        }

        /* Cards Design */
        .card {
            background: var(--bg-card);
            border-radius: 20px;
            padding: 2rem;
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(to left, var(--primary), transparent);
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            border-color: rgba(212, 175, 55, 0.3);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 1rem;
        }

        .year-badge {
            background: rgba(212, 175, 55, 0.1);
            color: var(--primary);
            padding: 0.5rem 1rem;
            border-radius: 10px;
            font-weight: bold;
            font-size: 0.9rem;
        }

        .age-badge {
            background: rgba(14, 165, 233, 0.1);
            color: var(--accent);
            padding: 0.5rem 1rem;
            border-radius: 10px;
            font-size: 0.9rem;
        }

        .card h3 {
            font-size: 1.6rem;
            margin-bottom: 1rem;
            color: #fff;
            font-family: var(--font-title);
            font-weight: 700;
        }

        .card p {
            color: var(--text-gray);
            font-size: 1.05rem;
            line-height: 1.9;
        }

        /* Icon for decoration */
        .icon-bg {
            position: absolute;
            bottom: -20px;
            left: -20px;
            font-size: 8rem;
            opacity: 0.03;
            color: var(--primary);
            pointer-events: none;
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            h1 { font-size: 2.5rem; }
            .content-section.active { grid-template-columns: 1fr; }
            .tabs-container { gap: 0.5rem; }
            .tab-btn { padding: 0.6rem 1.2rem; font-size: 0.9rem; }
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 3rem;
            margin-top: 4rem;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            color: var(--text-gray);
        }
    </style>
</head>
<body>

    <header>
        <h1>خەلیفە ڕاشیدەکان</h1>
        <p class="subtitle">گەشتێک بەناو ژیان و بەسەرهاتی چوار پێشەوای گەورەی ئیسلام لە سەرەتای موسڵمان بوونیانەوە تا کۆچی دواییان.</p>
    </header>

    <div class="tabs-container">
        <button class="tab-btn active" onclick="showTab('abubakr')">ئەبووبەکری سدیق</button>
        <button class="tab-btn" onclick="showTab('umar')">عومەری کوڕی خەتاب</button>

        <button class="tab-btn" onclick="showTab('ali')">عەلی کوڕی ئەبی تاڵیب</button>
    </div>

    <main id="main-content">

    </main>

    <footer>
        <p>پرۆجێکتێکی تایبەت بۆ خزمەتی مێژووی ئیسلامی</p>
    </footer>

    <script>
        // Data for all 4 Caliphs (15 cards each)
        const data = {
            abubakr: [
                { year: "٥٧٣ ز", age: "٠ ساڵ", title: "لەدایکبوون", desc: "لەدایکبوونی ئەبووبەکر لە شاری مەککە دوای دوو ساڵ و چەند مانگێک لە ساڵی فیل. ناوی عەبدوڵڵایە و لە هۆزی قوڕەیشە." },
                { year: "٦١٠ ز", age: "٣٧ ساڵ", title: "موسڵمان بوون", desc: "یەکەم پیاوی ئازاد بوو کە باوەڕی بە پەیامی پێغەمبەر (د.خ) هێنا بێ هیچ دوودڵییەک، و دەستبەجێ دەستی کرد بە بانگەواز." },
                { year: "٦١٣ ز", age: "٤٠ ساڵ", title: "بانگەوازی ئاشکرا", desc: "کاتێک بانگەواز ئاشکرا کرا، ئەبووبەکر یەکێک بوو لە پارێزەرە سەرسەختەکانی پێغەمبەر و ماڵ و سامانەکەی خستە خزمەت ئیسلام." },
                { year: "٦١٥ ز", age: "٤٢ ساڵ", title: "ئازادکردنی کۆیلەکان", desc: "سامانێکی زۆری بەخشی بۆ کڕینەوە و ئازادکردنی ئەو کۆیلە موسڵمانانەی ئەشکەنجە دەدران، لەوانە بیلالی حەبەشی." },
                { year: "٦٢٠ ز", age: "٤٧ ساڵ", title: "نازناوی سدیق", desc: "لە ڕووداوی ئیسرا و میعراجدا، کاتێک خەڵکی بڕوایان نەدەکرد، ئەو بە تەواوی باوەڕی کرد و نازناوی 'سدیق'ی پێ بەخشرا." },

                { year: "٦٣٠ ز", age: "٥٧ ساڵ", title: "فەتحی مەککە", desc: "لەگەڵ سوپای ئیسلام چووە ناو مەککە و بەمەش سەرکەوتنی گەورەی ئیسلام تۆمار کرا." },

        function showTab(caliph) {
            // Update Buttons
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            // Generate Content
            const mainContent = document.getElementById('main-content');
            const items = data[caliph];
            
            // Create wrapper
            let html = `<div class="content-section active" id="${caliph}-section">`;
            
            items.forEach((item, index) => {
                // Alternate animation delay
                const delay = index * 0.1; 
                html += `
                    <div class="card" style="animation: fadeIn 0.5s ease-out forwards; animation-delay: ${delay}s; opacity: 0; transform: translateY(20px);">
                        <div class="icon-bg">☪</div>
                        <div class="card-header">
                            <span class="year-badge">${item.year}</span>
                            <span class="age-badge">${item.age}</span>
                        </div>
                        <h3>${item.title}</h3>
                        <p>${item.desc}</p>
                    </div>
                `;
            });
            
            html += `</div>`;
            mainContent.innerHTML = html;
        }

        // Initialize first tab
        document.addEventListener('DOMContentLoaded', () => {
            // Simulate click on first tab to load
            document.querySelector('.tab-btn').click();
        });
    </script>
